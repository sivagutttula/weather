<!DOCTYPE html>
<html>
    <head>
        <title>Weather checking</title>
        <link rel="stylesheet" href="weather.css">
        <script src="weather.js" defer></script>
    </head>
    <body>
        <div class="card">
            <div class="search">
                <input type="text" placeholder="enter city name" spellcheck="false">
                <button><img src="search.png.png"></button>
            </div>
            <div class="error">
                <p>
                   Invalid City Name 
                </p>
            </div>
            <div class="weather">
                <img src="rain.png" class="weather-icon">
                <h1 class="temp">22Â°c</h1>
                <h2 class="city">New York</h2>
                <div class="details">
                    <div class="col">
                        <img src="humidity.png">
                        <div>
                            <p class="humidity">50%</p>
                            <p>humidity</p>
                        </div>
                    </div>
                    <div class="col">
                        <img src="wind.png">
                        <div>
                            <p class="wind">15 km/h</p>
                            <p>Wind Speed</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
